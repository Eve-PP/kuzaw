<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda con Calendario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>



</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Agenda con Calendario</h1>
    <div id="calendar" class="mt-4"></div>

    <!-- Modal para mostrar detalles de citas -->
    <div id="eventModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles de la cita</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <h6 id="eventTitle"></h6>
            <p><strong>Fecha:</strong> <span id="eventDate"></span></p>
            <p><strong>Hora:</strong> <span id="eventTime"></span></p>
            <p id="eventDescription"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
  
      // Datos de eventos (pueden provenir de una API o base de datos)
      const events = [
        {
          title: 'Consulta médica',
          start: '2024-11-20T10:00:00',
          end: '2024-11-20T11:00:00',
          description: 'Consulta médica con el Dr. López.',
        },
        {
          title: 'Reunión de proyecto',
          start: '2024-11-22T14:00:00',
          end: '2024-11-22T15:30:00',
          description: 'Revisión de avances del proyecto.',
        },
      ];
  
      // Inicializar FullCalendar
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay',
        },
        events: events, // Cargar los eventos
        eventClick: function (info) {
          // Mostrar modal con detalles del evento
          document.getElementById('eventTitle').textContent = info.event.title;
          document.getElementById('eventDate').textContent = info.event.start.toLocaleDateString();
          document.getElementById('eventTime').textContent = `${info.event.start.toLocaleTimeString()} - ${info.event.end.toLocaleTimeString()}`;
          document.getElementById('eventDescription').textContent = info.event.extendedProps.description;
  
          eventModal.show();
        },
      });
  
      calendar.render();
    });
  </script>
  










</body>
</html>
