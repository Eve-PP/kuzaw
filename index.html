<body class="d-flex flex-column min-vh-100">
    <header class="flex-grow-0" style="height: 15vh;">
        <nav class="navbar navbar-expand-sm ">
            <div class="container-fluid">
                <ul class="navbar-nav align-items-center">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/Imagenes/logo.png" alt="Avatar Logo" class="img-fluid"> 
                    </a>
                    <span class="navbar-text">INICIO</span>

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">INICIO</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/quienesSomos.html">QUIENES SOMOS</a>

                    <li class="dropdown">
                        <button class="nav-link bi bi-person-circle fs-1" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="login.html">Iniciar Sesión</a></li>
                                <li><a class="dropdown-item" href="index.html">Inscribirme</a></li>
                            
                            </ul>
                    </li>

                      
                </ul>
            </div>
          </nav>       
        
    </header>

    <main class="bg-light flex-grow-0" style="height: 80vh;">
               
            <div class="row d-flex justify-content-around p-5">  
                <div name="inicioInscripcion" class="col-12 col-md-5 d-flex flex-column  justify-content-around" >
                    <h1 class="text-info">TE ESTABAMOS ESPERANDO</h1>             
                    <p class="text-success fs-1" >INSCRÍBETE Y EMPIEZA A GANAR DESDE YA </p>
                    <form action="/paso1-Entrevista/irAEntrevista.html" name="inicioFormularioInscripcion"> <!--para efectos de probar la direccion de los botones no se considera el envio del formulario temporalmente-->
                        
                        <div class="d-flex mb-3 mt-3" name="formularioNombre">
                            <label for="email">Nombre:</label>                            
                            <div class="p-2 flex-grow-1">
                                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="70" required>
                            </div>    
                        </div>

                        <div class="d-flex mb-3 mt-3" name="formularioRut">
                            <label for="rut">RUT:</label>
                            <div class="p-2 flex-grow-1">
                                <input type="text" class="form-control" id="rut" placeholder="12345678-0" name="rut" minlength="9" maxlength="10" 
                                pattern="\d{7,8}-[\dkK]" required>
                            </div>
                        </div>

                        <div class="d-flex mb-3 mt-3" name="formularioEmail">
                                <label for="email">Email:</label>
                            <div class="p-2 flex-grow-1">
                                <input type="email" class="form-control" id="email"  name="email" required>
                            </div>
                        </div>

                        <div class="d-flex mb-3">
                                <label for="pwd">Contraseña:</label>
                            <div class="p-2 flex-grow-1">
                                <input type="password" class="form-control" id="clave" name="clave" minlength="8" 
                                maxlength="12" 
                                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,12}" title="La contraseña debe tener entre 8 y 16 caracteres, al menos una letra mayúscula, una letra minúscula, un número y un símbolo (@, $, !, %, *, ?, &).
                                " required>
                            </div>
                        </div>

                        <div>
                            <a name="formularioTerminosYCondiciones" class="link" href="https://www.google.cl">términos y condiciones</a>
                        </div>   

                        <div name="formularioAceptacionTerminos" class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="AceptoTerminos" required> Acepto término y condiciones
                            </label>
                        </div>

                        <button name="btnInscripcionFormulario" type="submit" class="btn btn-primary" id="btnIncripcion">Inscribirme</button>
                    </form>
                </div>
                <div  name="inicioImagen" class=" col-12 col-md-7">
                    <img class="img-fluid" src="/Imagenes/inicioInscripcion.png" alt="mujer inscribiendose en Kuzaw"> 
                </div>    
            </div>
