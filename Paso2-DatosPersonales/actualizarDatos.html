                    <div class="row" name="formularioTelefono">
                        <div class="col-md-2">
                            <label for="Telefono">Telefono:</label>                            
                        </div>    
                        <div class="col-12 col-md-10 flex-grow-1">
                            <input type="text" class="form-control" id="telefono" name="telefono" maxlength="9" pattern="\d{9}" required>         
                        </div>    
                    </div>

                    <div class="row" name="formulariDireccion">
                        <div class="col-md-2">
                            <label for="direccion">Direccion:</label>
                        </div>
                        <div class="col-md-10 col-12 flex-grow-1">
                            <input type="text" class="form-control" id="direccion" name="direccion" maxlength="70" required>
                        </div>
                    </div>

                    <div class="row" name="formularioCodigo">
                        <div class="col-md-2">
                            <label for="codigoPostal">Codigo Postal:</label>
                        </div>
                        <div class=" col-md-10 col-12 p-2 flex-grow-1">

                        </div>
                    </div>

                    <div class="row" name="Formulariobanco">
                        <div class="col-md-2">
                            <label for="banco">Banco:</label>
                        </div>
                        <div class=" col-md-10 p-2 flex-grow-1">
                            <input type="text" class="form-control" id="banco" name="Banco" maxlength="20" required>
                        </div>
                    </div>

                    <div class="row" name="formularioCuenta">
                        <div class="col-md-2">
                            <label for="Telefono">N° Cuenta:</label>
                        </div>                            
                        <div class="col-12 col-md-10 flex-grow-1">
                            <input type="text" class="form-control" id="cuenta" name="cuenta" maxlength="16" pattern="\d{6-16}" required>         
                        </div>    
                    </div>

                    <div class="row" name="formulariTipoCuenta">
                        <div class="col-md-2">
                            <label for="tipoCuenta">Tipo de cuenta:</label>
                        </div>
                        <div class="col-md-10 col-12 flex-grow-1">
                            <input type="text" class="form-control" id="tipoCuenta" name="tipoCuenta" maxlength="70" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <p>Mis Intereses:</p>
                    </div>
                    
                    <div class="row ">
