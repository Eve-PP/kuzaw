<!DOCTYPE html>
<html lang="es-mx">
<head>
  <title>Actualizacion Datos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>



<body class="container-fluid d-flex flex-column min-vh-100 p-0">
    <header class="container-fluid flex-grow-0 p-0" style="height: 6rem;" id="contenedor_navbar"> </header>

    <main class="container-fluid d-flex flex-column flex-grow-1">
        <div class="row align-items-center" style="height: 10vh;">
            <div class="container-fluid position-relative w-75">
                <div class="progress" >
                    <div class="progress-bar bg-success" style="width:20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Paso 1</div>
                    <div class="progress-bar bg-warning" style="width:20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Paso 2</div>
                    <!--div class="progress-bar bg-success" style="width:20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" >Paso 3</div>
                    <div class="progress-bar bg-success" style="width:20%" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Paso 4</div>
                    <div class="progress-bar bg-success" style="width:20%"role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Paso 5</div-->
                </div>
                <div class="position-absolute top-0" style="left: 40%; transform: translate(-50%, -100%);">
                    <i class="bi bi-person-walking text-dark fs-1"></i>
                </div>
            </div>
        </div>

        <div class="row flex-grow-1">
            <div class="col-md-5 d-flex flex-column flex-grow-1"  >
                
                    <div class="row text-center align-items-center">
                        <h1>Completa tus Datos</h1>
                    </div>
                    <div class="row justify-content-center flex-grow-1 p-5 ">
                        <img class="img-fluid" src="../Imagenes/inscripcion/inscripcion.png" alt="mujer en el pc">  
                    </div>
                
            </div>

            <div class="col-md-7 d-flex align-items-center">
                <form action="finPaso2.html" class="d-flex flex-column justify-content-around flex-grow-1" style="height: 90%;" >
                
                
                    <div class="row" name="formularioTelefono">
                        <label class="col-md-3 fs-4" for="Telefono">Telefono:</label>                            
                        <div class="col-md-9 fs-4 flex-grow-1">
                            <input type="text" class="form-control bg-light" id="telefono" name="telefono" maxlength="9" pattern="\d{9}" required>         
                        </div>    
                    </div>


                    <div class="row" name="formulariDireccion">
                        <label class="col-md-3 fs-4" for="direccion">Direccion:</label>
                        <div class="col-md-9 fs-4 flex-grow-1">
                            <input type="text" class="form-control bg-light" id="direccion" name="direccion" maxlength="70" required>
                        </div>
                    </div>


                    <div class="row" name="formularioCodigo">
                        <label class="col-md-3 fs-4" for="codigoPostal">Codigo Postal:</label>
                        <div class=" col-md-9 fs-4 flex-grow-1">       
                            <input type="text" class="form-control bg-light" id="codigoPostal" name="codigoPostal" maxlength="10" required>
                        </div>
                    </div>


                    <div class="row" name="Formulariobanco">
                        <label class="col-md-3 fs-4" for="banco">Banco:</label>
                        <div class=" col-md-9 fs-4 flex-grow-1">
                            <input type="text" class="form-control bg-light" id="banco" name="Banco" maxlength="20" required>
                        </div>
                    </div>

                    
                    <div class="row" name="formularioCuenta">
                        <label class="col-md-3 fs-4" for="Telefono">N° Cuenta:</label>
                        <div class="col-md-9 fs-4 flex-grow-1">
                            <input type="text" class="form-control bg-light" id="cuenta" name="cuenta" maxlength="16" pattern="\d{6-16}" required>         
                        </div>    
                    </div>

                    <div class="row" name="formulariTipoCuenta">
                        <label class="col-md-3 fs-4" for="tipoCuenta">Tipo de cuenta:</label>
                        <div class="col-md-9 fs-4 flex-grow-1">
                            <input type="text" class="form-control bg-light" id="tipoCuenta" name="tipoCuenta" maxlength="70" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <p class="fs-4">Mis Intereses:</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input fs-4" style="border: 2px solid gray;" type="checkbox" name="Leer">
                                <p class="fs-4">Leer</p>
                            </label>
                        </div>
                        <div class="col-md-6 form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input fs-4" style="border: 2px solid gray;" type="checkbox" name="cine">
                                <p class="fs-4">Cine</p>
                            </label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6 form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input fs-4" style="border: 2px solid gray;"  type="checkbox" name="Leer">
                                <p class="fs-4">Bailar</p>
                            </label>
                        </div>
                    
                        <div class="col-md-6 form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input fs-4" style="border: 2px solid gray;" type="checkbox" name="cine">
                                <p class="fs-4">Dormir</p>
                            </label>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-md-6 form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input fs-4" style="border: 2px solid gray;" type="checkbox" name="Leer">
                                <p class="fs-4">Otro</p>
                            </label>
                        </div>
                        <div class="col-md-6 form-check mb-3">
                            


                        </div>
                    </div>
    
        
                    <div class="row">
                        <label class="col-md-3 fs-4" for="pwd">Contraseña:</label>
                        <div class=" col-md-9 fs-4 flex-grow-1">
                            <input type="password" class="form-control bg-light" id="clave" name="clave" minlength="8" 
                            maxlength="12" 
                            required>
                        </div>
                    </div>
            

                    <div class="row justify-content-center ">
                        <button name="btnInscripcionFormulario" type="submit" class=" btn btn-primary btn-lg w-50 m-3" id="btnIncripcion">Inscribirme</button>
                    </div>
                </form>
                

            </div>
        </div>




    </main>


    <div id="contenedor_menu_lateral"> </div>  
    <script src="../componentesProcesoInscripcion/componentesProcesoInscripcion.js">    </script>
      
    <footer class="bg-dark" style="height: 5%;">Footer
    </footer>

    
    
</body>
</html>
