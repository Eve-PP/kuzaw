<body class="d-flex flex-column min-vh-100 bg-warning">
    <header class="flex-grow-0 bg-light" style="height: 18vh;">
        <nav class="navbar navbar-expand-sm ">

                            <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">

    </header>
    


    <main class="container-fluid flex-grow-0 bg-white align-items-stretch" style="height: 77vh;" >
        <h2>Completa tus Datos</h2>
        <form action="/Paso2-DatosPersonales/finPaso2.html" > <!--para efectos de probar la direccion de los botones no se considera el envio del formulario temporalmente-->
            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="Telefono">Telefono:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="telefono" name="telefono" maxlength="9" pattern="\d{9}" required>         
                </div>
            </div>

            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="direccion">Direccion:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="direccion" name="direccion" maxlength="70" required>
                </div>
            </div>

            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="codigoPostal">Codigo Postal:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" maxlength="10" required>
                </div>
            </div>
           
            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="banco">Banco:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="banco" name="codigoPostal" maxlength="20" required>
                </div>
            </div>

            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="tipo de cuenta">tipo de cuenta:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="tipoDeCuenta" name="tipoDeCuenta" maxlength="20" required>
                </div>
            </div>

            <div class="d-flex mb-3 mt-3">
                <div class="p-2">
                    <label for="numeroDeCuenta">Numero de Cuenta:</label>
                </div>
                <div class="p-2 flex-grow-1">
                    <input type="text" class="form-control" id="numeroDeCuenta" name="numeroDeCuenta" maxlength="20" required>
                </div>
            </div>


            <div class="form-check mb-3">
                <label class="form-check-label">
                    <p>Mis Intereses:</p>
                    <input class="form-check-input" type="checkbox" name="Leer"> Leer
                </label>
            </div>
            
            <div class="form-check mb-3">
                <label class="form-check-label">
                    
                    <input class="form-check-input" type="checkbox" name="cine"> cine
                </label>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="Bailar"> Bailar
                </label>
            </div>

            
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="dormir"> Dormir
                </label>
            </div>

            
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="otro"> otro
                </label>
            </div>

            <div class="row mb-3">
                <div class="col-3" style="text-align: right;">
                    <label for="pwd">Contraseña:</label>
                </div>
                <div class="col-6" >
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
            </div>

            <button type="submit" class="btn btn-primary"></button>
        </form>

    </main>

    <footer class="bg-danger" style="height: 5vh;">
    </footer>
