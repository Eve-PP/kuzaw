  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const dropdownItems = document.querySelectorAll("#categoryDropdown .dropdown-item");
    const carouselContent = document.getElementById("carouselContent");
  
    // Imágenes por categoría
    const imagesByCategory = {
      categoria1: [
        "../Imagenes/capacitacion/categoria1/c1.png",
        "../Imagenes/capacitacion/categoria1/c2.png",
        "../Imagenes/capacitacion/categoria1/c3.png"

        
      ],
      categoria2: [
        "../Imagenes/capacitacion/categoria2/c2_1.png",
        "../Imagenes/capacitacion/categoria2/c2_2.png",
        "../Imagenes/capacitacion/categoria2/c2_3.png"
      ],
      categoria3: [
        "../Imagenes/capacitacion/categoria3/c3_1.png",
        "../Imagenes/capacitacion/categoria3/c3_2.png",
        "../Imagenes/capacitacion/categoria3/c3_3.png"
      ]
    };
  
    // Evento de clic en el dropdown
    dropdownItems.forEach(item => {
      item.addEventListener("click", () => {
        const category = item.getAttribute("data-category");
        const images = imagesByCategory[category] || [];
  
        // Limpiar contenido actual del carrusel
        carouselContent.innerHTML = "";
  
        // Agregar nuevas imágenes al carrusel
        images.forEach((imgSrc, index) => {
          const isActive = index === 0 ? "active" : "";
          const carouselItem = `
            <div class="carousel-item ${isActive}">
              <img src="${imgSrc}" alt="${category}" class="d-block w-100" style="height: 60vh;">
            </div>
          `;
          carouselContent.innerHTML += carouselItem;
        });
      });
    });
  });
  
  </script>
