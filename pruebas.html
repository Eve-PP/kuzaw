  <main class="container-fluid d-flex flex-grow-1" style="height: 80vh;">
    <div class="container mt-5">
      <form id="quizForm">
        <h4>¿Cuál es la capital de Francia?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" id="option1" value="Madrid">
          <label class="form-check-label" for="option1">
            Madrid
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" id="option2" value="París">
          <label class="form-check-label" for="option2">
            París
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="quizOption" id="option3" value="Londres">
          <label class="form-check-label" for="option3">
            Londres
          </label>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="submitAnswer" data-bs-toggle="modal" data-bs-target="#resultModal">
          Enviar Respuesta
        </button>
      </form>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Resultado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="resultMessage">
        <!-- Aquí se actualizará el mensaje -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("submitAnswer").addEventListener("click", function () {
      // Obtener la respuesta seleccionada
      const selectedOption = document.querySelector('input[name="quizOption"]:checked');
  
      // Mensaje del modal
      const resultMessage = document.getElementById("resultMessage");
  
      if (!selectedOption) {
        // Si no se seleccionó ninguna opción
        resultMessage.textContent = "Por favor, selecciona una respuesta.";
        return;
      }
  
      // Validar la respuesta correcta
      const correctAnswer = "París"; // Respuesta correcta
      if (selectedOption.value === correctAnswer) {
        resultMessage.textContent = "¡Correcto! La capital de Francia es París.";
      } else {
        resultMessage.textContent = `Incorrecto. La respuesta correcta es París, no ${selectedOption.value}.`;
      }
    });
  </script>
