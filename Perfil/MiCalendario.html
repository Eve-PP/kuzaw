    <script>
      $(document).ready(function () {
        // Array de eventos
        const eventos = [
          {
            fecha: '2024-12-20',
            hora: '10:00 AM',
            nombre: 'Entrevista tema 1',
            descripcion: 'Primera entrevista para revisar el tema 1.',
          },
          {
            fecha: '2024-12-20',
            hora: '10:00 AM',
            nombre: 'Entrevista tema 2',
            descripcion: 'Segunda entrevista para revisar el tema 2.',
          },


          {
            fecha: '2024-12-22',
            hora: '02:00 PM',
            nombre: 'Capacitación X',
            descripcion: 'Sesión de capacitación en habilidades X.',
          },
        ];
  
        // Inicializar el datepicker con eventos marcados
        $('#datepicker').datepicker({
          format: 'yyyy-mm-dd',
          todayHighlight: true,
          autoclose: true,
          beforeShowDay: function (date) {
            const formattedDate = date.toISOString().split('T')[0];
            const isEventDay = eventos.some(event => event.fecha === formattedDate);
            return isEventDay ? { classes: 'bg-info text-white' } : {};
          },
        }).on('changeDate', function (e) {
          // Obtener la fecha seleccionada
          const selectedDate = e.format(0, 'yyyy-mm-dd');
          $('#selectedDate').text(selectedDate);
  
          // Mostrar eventos asociados a la fecha seleccionada
          const eventsForDate = eventos.filter(event => event.fecha === selectedDate);
          const hoursList = $('#availableHours');
          hoursList.empty(); // Limpiar eventos previos
  
          if (eventsForDate.length > 0) {
            eventsForDate.forEach(event => {
              const listItem = `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <strong>${event.nombre}</strong>
                    <p>${event.hora}</p>
                  </div>
                  <button class="btn btn-primary btn-sm select-hour" 
                          data-date="${event.fecha}" 
                          data-hour="${event.hora}"
                          data-name="${event.nombre}">
                    Detalles
                  </button>
                </li>`;
              hoursList.append(listItem);
            });
            $('#hoursContainer').removeClass('d-none'); // Mostrar contenedor de eventos
          } else {
            hoursList.append('<li class="list-group-item">No hay eventos para esta fecha.</li>');
          }
        });
  
        // Capturar clic en el botón de selección de evento
        $(document).on('click', '.select-hour', function () {
          const selectedDate = $(this).data('date');
          const selectedHour = $(this).data('hour');
          const eventName = $(this).data('name');
  
          // Aquí puedes enviar los datos al backend o procesarlos
          const requestData = {
            date: selectedDate,
            hour: selectedHour,
            name: eventName,
          };
  
          console.log('Datos enviados:', requestData);
  
          // Redirigir a otra página
          window.location.href = '../paso1-Entrevista/detalleEntrevista.html'; // Cambia esta URL
        });
      });
    </script>
